<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Score Keeper.css">
</head>

<body class="container">
    <!-- don't forget to style the project later on -->
    <div class="row main">
        <div class="getP1 col-3">
            <h3>Player 1:</h3>
            <form id="form1" action="/">
                <input class="form-control" type="text" name="player1" id="p1Name">
                <button class="btn btn-outline-primary btn-large" type="sumbit" id="">Add</button>
            </form>
        </div>

        <div class="col-6 playBox border border-primary rounded">
            <!-- <section class="score"> -->
            <div class="playingTo">
                <img class="rounded-2"
                    src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg"
                    alt="">
                <h2><span>0</span> to <span>0</span></h2>
                <label for="playTo">Select the highest score you wan to play to</label>
                <select id="playTo" class="rounded-3">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>
            </div>
            <section class="controlButtons">
                <button class="btn btn-primary" id="player1Button">+1 Player One</button>
                <button class="btn btn-success" id="player2Button">+1 Player Two</button>
                <button class="btn btn-danger" id="resetButton">Reset</button>
            </section>
            <section>
                <table class="table table-striped" style="width: 100%;">
                    <colgroup>
                        <col style="width: 33.33%;">
                        <col style="width: 33.33%;">
                        <col style="width: 33.33%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Winner</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>
        <div class="getP2 col-3">
            <h3>Player 2:</h3>
            <form id="form2" action="/">
                <input class="form-control" type="text" name="player2" id="p2Name">
                <button class="btn btn-outline-primary btn-large" type="sumbit" id="">Add</button>
            </form>
        </div>
    </div>



    <script src="Score Keeper.js"></script>
</body>

</html>
